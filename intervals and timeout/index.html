<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ternary conditionals</title>
    </head>
    <body>
        <script>
            function showSomething() {
                console.log('Hello World');
            }
            // Executa uma função em determinados intervalos de tempo
            // setInterval(showSomething, 1000)

            // Executa uma função depois de um tempo determinado
            setTimeout(showSomething, 1000)
        </script>
    </body>
</html>
